<!-- Botão dentro de formulário por padrão, sem nós especificarmos, já é um submite -->
<!-- <form action="" method=""> action é para onde vamos enviar as informações geralmente um site-->
<!-- name atribuir um nome para a informaçao quando ela é enviada para o backend -->
<!-- metodo POST envia as informações por meio de requisição, de forma escondida -->
<!-- método por padrão é GET tenta enviar a url toda junta para a API receber. -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Layout da Página</title>
</head>

<body>
    <header>
        <h1>Layout da Página</h1>

        <nav>
            <a href="">Sobre</a>
            <a href="">Contato</a>
            <a href="">Login</a>
        </nav>
    </header>

    <main>
        <!--
            <header> -> Estrutura o cabeçalho da página
            <main> -> Estrutura o corpo principal da página, geralmente depois do header
            <footer> -> Estrutura o rodapé da página
            <aside> -> Estrutura uma barra lateral
            <nav> -> (Navegação) Links
            <selection> -> Seção da página
            <article> -> Define um artigo na págine
            <div> -> Um container de elementos genéricos
        -->
        <h2>Cadastro de Super Herói</h2>
        <selection>
            <form action="" method="GET"></form>
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" maxlength="100" placeholder="Digite seu nome:">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" maxlength="200" placeholder="Digite seu email:">
                    <br>
                    <label for="poderes">Poderes:</label>
                    <input type="text" name="poderes" id="poderes" maxlength="500" required placeholder="Digite seus poderes">
                </fieldset>
                
                <fieldset>
                    <legend>Informações de Endereço</legend>
                    
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" id="rua" maxlength="150" placeholder="Digite seu endereço">
                    <br>
                    <label for="numero">Número:</label>
                    <input type="text" name="numero" id="numero" maxlength="10" placeholder="Digite o numero de sua casa">
                    <br>
                    <label for="estado">UF:</label>
                    <input type="text" name="estado" id="estado" maxlength="2" placeholder="Digite seu estado">
                    <br>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" maxlength="100" placeholder="Digite sua cidade">
                    <br>
                </fieldset>
                <button>Enviar</button>
            </form>
        </selection>
    </main>
    <aside>
        <div>
            <div>
                <div>
                    Lateral
                </div>
            </div>
        </div>
    </aside>
    <footer>
        &copy; Todos os direitos reservados SoulCode Academy e Porto Seguro
    </footer>
</body>

</html>
